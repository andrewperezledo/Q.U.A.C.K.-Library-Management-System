{% extends "base.html" %}
{% block title %}
QUACK Catalog
{% endblock %}

{% block styles %}
{% endblock %}

{% block link %}
{% endblock %}

{% block content %}

<table style="margin-left: 20px; align-self: center; margin-left: auto; margin-right: auto;"> 
    <!-- Table headers -->
        <th> 
            <tr style="color: black; ">     
            <td>Title</td> 
            <td>Info</td> 
    </tr> 
        </th> 
    {%for i in range(0, len)%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/book.css')}}"/>
    <style type="text/css"> 
      
        th:tr{ 
            color: aquamarine; 
      
        } 
        tr:nth-of-type(2n){ 
            border: 1px solid black; 
            background-color: rgba(150, 150, 150, 0.5); 
      
        } 
      
        td{ 
            padding: 8px 8px; 
            border: 1px solid black; 
        } 
    </style> 
    
    <div class = book-table>
        <tr> 
            <td>{{books[i]["name"]}}</td> 
            <td>
                <div class="book">
                    <p>Hello</p>
                    <div class="cover">
                        <img src="{{books[i]['image']}}"  height="300px" width="220px">
                    </div>
                </div>
            </td>
            <td>
                <button>Checkout</button>
            </td> 
        </tr> 
          
        
        
            
    </div>     
    {%endfor%}
</table> 
<p></p>
{% endblock %}
