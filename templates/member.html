{% extends "base.html" %}
{% block title %} QUACK Member Dashboard {% endblock %}
{% block styles %}
<style>
    .member-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(40vh - 40px);
        padding: 0px;
    }
    .member-dashboard {
        padding: 40px 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: calc(80vh - 30px);
        width: 80%;
        max-width: 1000px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .welcome-message {
        text-align: center;
        margin-bottom: 65px;
    }
    .welcome-message h2 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .welcome-message p {
        color: #34495e;
        font-size: 1.2em;
    }
    .member-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 80px;
        height: 50%;
    }
    .member-button {
        padding: 15px 30px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    .member-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        color: white;
        text-decoration: none;
    }
    .logout-button {
        background-color: #e74c3c;
    }
    .logout-button:hover {
        background-color: #c0392b;
    }
</style>
{% endblock %}

{% block content %}
<div class="member-container">
    <div class="member-dashboard">
        <div class="welcome-message">
            <h2>Welcome, {{username}}!</h2>
            <p>Explore our library resources and upcoming events.</p>
        </div>
        <div class="member-buttons">
            <a href="/catalog" class="member-button">Browse Catalog</a>
            <a href="#"  class="member-button">View Events</a>
            <a href="/logout"  class="member-button logout-button">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
