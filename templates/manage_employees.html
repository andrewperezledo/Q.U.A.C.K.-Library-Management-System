{% extends "base.html" %}
{% block title %} QUACK Manage Employees {% endblock %}
{% block styles %}
<style>
    .manage-employees-container {
        padding: 40px 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    .user-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .user-table th, .user-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    .user-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    .user-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .user-table tr:hover {
        background-color: #f5f5f5;
    }
    .role-select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .update-button {
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .update-button:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<div class="manage-employees-container">
    <h2>Manage Employees</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Change Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.usertype }}</td>
                <td>
                    <form action="{{ url_for('update_user_role') }}" method="POST">
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <select name="new_role" class="role-select">
                            <option value="member" {% if user.usertype == 'member' %}selected{% endif %}>Member</option>
                            <option value="employee" {% if user.usertype == 'employee' %}selected{% endif %}>Employee</option>
                            <option value="admin" {% if user.usertype == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                </td>
                <td>
                        <button type="submit" class="update-button">Update Role</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
