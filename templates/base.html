<!-- The goal of this base.html file is to repeat as little code as possible. -->
<!-- base.html will not be rendered on its own. -->

<!-- CDN for css and js from https://getbootstrap.com/ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Put title in between blocks -->
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- For CSS styles -->
        {% block styles %}
        {% endblock %}

        <!-- For page-specific CSS links -->
        {% block link %}
        {% endblock %}
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css')}}"/>

        <!-- For Scripts -->
        {% block scripts %}
        {% endblock %}
    </head>

    <body id="nav_body">
<!-- FIXME; ADJUST TO FIT SITE -->
        <!-- Potential navbar from https://mdbootstrap.com/snippets/standard/mdbootstrap/2948983?view=side -->
        <!-- From https://mdbootstrap.com/docs/standard/navigation/navbar -->
         <header id="nav_header">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/duck.png')}}" alt="Duck Logo" class="logo">
                    </div>
                    <a class="navbar-brand" href="/">QUACK Library System</a>
                    <!-- <button
                        data-mdb-collapse-init
                        class="navbar-toggler"
                        type="button"
                        data-mdb-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button> -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/catalog">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/events">Events</a>
                        </li>
                        </ul>
                    </div>
    <!-- FIXME searchbar -->
                    <form class="d-flex input-group w-auto", method="post">
                       
                        <!-- Potential to make look better :) -->
                        <select name="medium" id="medium">
                            <option value="Books">Books</option>
                            <option value="Movies">Movies</option>
                        </select>

                        <input
                        type="search"
                        class="form-control rounded"
                        placeholder="Search"
                        aria-label="Search"
                        aria-describedby="search-addon"
                        />
                        <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                        </span>
                    </form>
                    
                    <h3>Profile button :D</h3>
                </div>
            </nav>
        </header>

        <!-- Used for content of each webpage. Possible to break into more blocks for simplicity, but common structures of webpages cannot be known just yet. -->
        <!-- Among other techniques at our fingertips, it is possible to encase block content on child template in <div class="container-fluid">...</div> to pad accordingly -->
        {% block content %}
        {% endblock %}

    </body>
</html>
